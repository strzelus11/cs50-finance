{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Type</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in history %}
            <tr>
                <td>{{ purchase.symbol }}</td>
                <td>{{ purchase.amount }}</td>
                <td>{{ purchase.type }}</td>
                <td>{{ purchase.price | usd }}</td>
                <td>{{ purchase.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
